<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countdown.css">
    <sript src="Countdown.js"></sript>
</head>
<body>
   
    <div class="countdown">
        <div class="countdownBox">
                    <h1>Christmas Countdown!</h1>
                <div>Today's Date: <span class="date"></span></div>
       <div class="secondDisplay">0</div><div class="seconds">Seconds</div><!--Or "Second"-->
       <div class="minuteDisplay">0</div><div class="minute">Minutes</div><!--Or "Minute"-->
       <div class="hourDisplay">0</div><div class="hour">Hours</div><!--Or "Hour"-->
       <div class="dayDisplay">0</div><div class="day">Days</div><!--Or "Day"-->
       <div class="weekDisplay">0</div><div class="week">Weeks</div><!--Or "Week"-->
       <div class="monthDisplay">0</div><div class="month">Months</div><!--Or "Month"-->

       <div class="test">00:00:00 </div>
        </div>
    </div>
</body>
</html>
